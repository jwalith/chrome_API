<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 360px;
            height: 420px;
            padding: 14px;
            font-family: Arial, sans-serif;
            overflow-y: auto;
            background: #f8fafc;
        }
        h3 { margin: 0 0 10px 0; color: #0f172a; font-size: 16px; }
        .btn {
            width: 100%;
            padding: 10px 12px;
            margin: 6px 0;
            background: #16a34a;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background .15s ease;
        }
        .btn:hover { background: #15803d; }
        #status {
            margin-top: 10px;
            font-size: 12px;
            line-height: 1.5;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            white-space: normal;
        }
        .section { margin: 10px 0; padding: 10px 12px; border: 1px solid #e5e7eb; border-radius: 8px; background: #fff; }
        .section-title { font-weight: 600; color: #0f172a; margin-bottom: 6px; font-size: 12px; }
        #status ul { margin: 6px 0; padding-left: 20px; line-height: 1.6; }
        #status li { margin: 4px 0; color: #374151; }
        #status p { margin: 8px 0; line-height: 1.6; color: #374151; }
    </style>
</head>
<body>
    <h3>Job Analysis</h3>
    <button id="analyzePromptBtn" class="btn">Analyze Resume vs JD</button>
    <button id="summarizeJDBtn" class="btn">ðŸ“‹ Summarize JD</button>
    <button id="rewriteBtn" class="btn">Rewrite Resume Points (Open Website)</button>
    <div id="status">Ready to analyze...</div>
    <script src="popup.js"></script>
</body>
</html>
